<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="http://latteking.site/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="라떼 노래왕">
    <meta property="og:description" content="당신의 라떼력을 확인해보세요!">
    <link href="index.css" rel="stylesheet">
    <title>라떼 노래왕</title>
</head>
<body>
    <div class="main">
        <img class="main__logo" src="img/logo.png">
        <span class="main__title">
            <span class="latte-brown">Latte</span> 노래왕            
        </span>
        <span class="main__description">먼저 나온 노래를 맞춰 당신의 라떼력을 증명하세요!</span>
        <button id="start-btn" class="btn main__start-btn">시작하기</button>
        <span class="main__counter">지금까지 <span id="counter"></span>명이<br>노래왕에 도전했습니다!</span>
    </div>
    <div class="quiz-box hidden">
        <div class="score-board">
            <span id="high-score">최고점수: 점</span>
            <span id="current-score">현재점수: 점</span>
        </div>
        <div class="screen">
            <div id="movie1" class="screen__movie">
                
            </div>
            <div class="screen__vs">
                VS
            </div>
            <div id="movie2" class="screen__movie">

            </div>
        </div>
        <div class="control">
            <button class="btn control__select-btn control__select-btn--left">버튼</button>
            <button class="btn control__select-btn">버튼</button>
        </div>
    </div>
    <div class="result hidden">
        <span class="result__title">당신의 결과는?</span>
        <span class="result__rank">노래평민</span>
        <div class="character-box">
            <img class="result__logo" src="img/logo.png">
        </div>
        <span class="result__score">점</span><span class="statistics__percentage">(상위 %)</span>
        <button id="retry" class="btn result__retry-button">다시 도전하기</button>
        <a class="form" target="_blank" href='https://docs.google.com/forms/d/e/1FAIpQLSdBMXdBODLGej1AkmW_E_kcZbYD9lYweuGNFzixhEbjB-dAJA/viewform'>의견 보내기</a>

    </div>
    <div class="pop-up hidden">링크가 복사됐습니다!</div>
    <script src="quiz.js"></script>
</body>
</html>
